<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Situação</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">
        <ul>
            <li>Sérgio Alexandre Gobbi Rebello</li>
            <li>Prova 2º Bimestre - 1° Semestre</li>
            <li>Data: 05/06/2024</li>
        </ul>
        <h1>Formulário de Situação</h1>
        <form id="gradeForm">
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" required>

            <label for="matricula">Matrícula:</label>
            <input type="text" id="matricula" name="matricula">

            <label for="nota1">Nota do Primeiro Bimestre:</label>
            <input type="number" id="nota1" name="nota1" required min="0" max="10" step="0.1">

            <label for="nota2">Nota do Segundo Bimestre:</label>
            <input type="number" id="nota2" name="nota2" required min="0" max="10" step="0.1">

            <button type="button" onclick="calcularMedia()">Calcular Média</button>
        </form>
        <div id="resultado"></div>

        <h2>Registro de Alunos</h2>
        <table id="alunosTable">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Matrícula</th>
                    <th>Nota 1</th>
                    <th>Nota 2</th>
                    <th>Média</th>
                    <th>Situação</th>
                </tr>
            </thead>
            <tbody>
                <!-- Registros serão adicionados aqui -->
            </tbody>
        </table>
    </div>
    <script src="index.js"></script>
</body>

</html>
